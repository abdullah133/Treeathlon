
{% load static %}
<!-- start footer Area -->

<footer class="footer-area section-gap">
  <div class="container">
    <div class="row">
      <div class="col-lg-5 col-md-6 col-sm-6">
        <div class="single-footer-widget">
          <h6>About Us</h6>
          <!-- das hier habe ich von about_page model genommen -->
          {% for contactinfo in info %}
        	<div class="col-lg-6">

        	  <div class="contact-contact">
              <div class="row">





        	  {{ contactinfo.content|linebreaks  }}




        			</div>
              </div>
        		</div>
        	    {% endfor %}

        </div>
      </div>
      <div class="col-lg-5  col-md-6 col-sm-6">
        <div class="single-footer-widget">
          <h6>Newsletter</h6>
          <p>Stay update with our latest</p>

            <form action="{% url 'base_app:newsletter_page' %}"  method="post" >
                {% csrf_token %}
                {{ join_form.as_p }}
	                 <input type="submit" class="btn btn-primary" value="Join">


            </form>




        </div>
      </div>
      <div class="col-lg-2 col-md-6 col-sm-6 social-widget">
        <div class="single-footer-widget">
          <h6>Follow Us</h6>
          <p>Let us be social</p>
          <div class="footer-social d-flex align-items-center">
            <a href="#"><i class="fas fa-facebook"></i></a>
            <a href="#"><i class="fas fa-twitter"></i></a>
            <a href="#"><i class="fas fa-dribbble"></i></a>
            <a href="#"><i class="fas fa-behance"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
<!-- End footer Area -->
